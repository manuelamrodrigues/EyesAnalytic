<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS/pages/login.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>EyesAnalytic | Login</title>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img class="logoNav" src="../svg/Logo.svg" alt="logo">
            </div>
        </nav>
    </header>


    <div class="login">
        <div class="loginTexto"> 
            <h1>Login</h1>
        </div>


        <div class="input_box">
            <span>E-mail</span>
            <div class="inputCampo">
                <input type="text" id="input_email" placeholder="E-mail">
            </div>
        </div>


        <div class="input_box">
            <span>Senha</span>
            <div class="inputCampo">
                <input type="password" id="input_senha" placeholder="Senha">
            </div>
        </div>



        <div class="esqueceuSenha">
            <a href="">Esqueceu a senha?</a>
        </div>

        <button type="submit" onclick="entrar()">Entrar</button>
    </div>

</body>

</html>
