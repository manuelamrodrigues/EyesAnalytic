</head>

<body>
    
    <div class="button-container"></div>
        <a href="./dashboard.html" class="back-button"></a>
    </div>



    <div class="cadastro">

        <div class="cadastroTexto"> 
            <a href="index.html"><img src="../assets/svg/Logo.svg" alt="logo"></a>
            <h1>Cadastro de Técnico</h1>
        </div>


        <div class="input field">
            <input type="input" class="campo" placeholder="Nome" required="" id="nome_input"
                autocomplete="off">
            <label for="name" class="caixa">Nome</label>
        </div>

        <div class="input field">
            <input type="input" class="campo" placeholder="E-mail" required="" id="email_input"
                autocomplete="off">
            <label for="name" class="caixa">E-mail</label>
        </div>

        <div class="input field">
            <input type="password" class="campo" placeholder="Senha" required="" id="senha_input"
                autocomplete="off">
            <label for="name" class="caixa">Senha</label>
        </div>


        <div class="input field">
            <input type="password" class="campo" placeholder="Senha" required="" id="confirmacao_senha_input"
                autocomplete="off">
            <label for="name" class="caixa">Repertir Senha</label>
        </div>



        <div class="esqueceuSenha">
            <a href="./esqSenha.html">Esqueceu a senha?</a>
        </div>

        <div id="error-message" style="color: red; display: none;"></div>

        <button type="submit" onclick="cadastrar()">Cadastrar</button>
    </div>

</body>

</html>

<script>


    
        function cadastrar() {
            


            var errorMessage = document.getElementById("error-message");
    //Recupere o valor da nova input pelo nome do id
//Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ) 

    {


      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    
    var indice_arroba = emailVar.indexOf('@');
        

    if (indice_arroba < 0) {
    alert(' Não possui @ nessa frase!');
    return false;
    }
    
    if(confirmacaoSenhaVar != senhaVar ){
        alert(' Confirmar senha diferente de senha!');
    return false;
    } else { 
     true;
    }    

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
          "Content-Type": "application/json",
      },
      body: JSON.stringify({
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
      }),
  })
  .then(function (resposta) {
      if (resposta.ok) {
          errorMessage.style.color = "green";
          errorMessage.innerHTML = "Cadastro realizado com sucesso! Redirecionando...";
          setTimeout(() => {
              window.location = "login.html";
          }, 2000);
      } else {
          errorMessage.style.display = "block";
          errorMessage.innerHTML = "Houve um erro ao tentar realizar o cadastro!";
      }
  })
  .catch(function (erro) {
      errorMessage.style.display = "block";
      errorMessage.innerHTML = `#ERRO: ${erro}`;
  });

  return false;
}

function sumirMensagem() {
  var errorMessage = document.getElementById("error-message");
  if (errorMessage) {
      errorMessage.style.display = "none";
  }
}

setInterval(sumirMensagem, 5000);
    </script>
