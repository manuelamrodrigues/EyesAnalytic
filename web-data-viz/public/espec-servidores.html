    //FUNÇÃO PARA LISTAR INFORMAÇÕES DE UM SERVIDOR ESPECIFICO
    function listarEspecifico(idMaquina) {
        fetch(`servidor/listarEspecifico/${idMaquina}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            resposta.json().then(function (resposta) {
                // Monta o conteúdo que será exibido no alerta
                let atributosTexto = ''; // Para armazenar os atributos formatados

                // Itera sobre os elementos da resposta para formatar os atributos
                resposta.forEach(element => {
                    atributosTexto += `<b>${element.nomeAtributo}</b>: ${element.valorAtributo} (<b>${element.nomeRecurso}</b>) <br>`;

                    // Exibe um único alerta com todos os atributos da máquina
                    Swal.fire({
                        title: element.nomeMaquina,  // Mostra o nome da máquina
                        html: `<div style="text-align: justify; justify-content: center; padding-left:100px">
                                    ${atributosTexto}
                                    </div> 
                                <div>
                                <br><b>Prioridade:</b> 
                                    ${resposta[0].nivelPrioridade} 
                                <br>
                                <b>Situação:</b> <span style="color:#08836A; font-weight: 600" >
                                    ${resposta[0].situacao}</span>
                                 </div>`,  // Exibe a prioridade
                        showCancelButton: true,
                        cancelButtonColor: "#05a65d",
                        showConfirmButton: false,
                        cancelButtonText: "Ok"
                    });
                });
            })
        }).catch(function () {
            Swal.fire({
                title: "Erro!",
                text: "Houve um erro em listar informações o servidor.",
                icon: "error",
                confirmButtonColor: "#05a65d"
            });
        })
    }

// FUNÇÃO PARA EDITAR UM SERVIDOR(NOME E PRIORIDADE)
    function alterarServidor(idMaquina, idPrioridade) {
        fetch(`servidor/listarEspecifico/${idMaquina}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            resposta.json().then(function (resposta) {

                let nomeMaquina = resposta[0].nomeMaquina
                let prioridadeAtualId = resposta[0].nivelPrioridade;

                // Segunda requisição para buscar todas as prioridades
                fetch(`/servidor/listarPrioridade/${idPrioridade}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(function (respostaPrioridades) {
                respostaPrioridades.json().then(function (listaPrioridades) {
                    // Monta as opções do select com idPrioridade como valor e exibe o nível
                    let optionsPrioridades = listaPrioridades.map(prioridade => {
                        // console.log(prioridadeAtualId)
                        console.log(prioridade.nivel)
                        return `<option value="${prioridade.idPrioridade}" ${prioridade.nivel == prioridadeAtualId ? "selected" : ""}>${prioridade.nivel}</option>`;
                    }).join("");

                        Swal.fire({
                            title: "Informações do servidor",  // Mostra o nome da máquina
                            html: `<div style="gap:20px; height: 160px; display: flex; flex-direction: column; justify-content: center;">
                                    <span style="gap:7px; text-align: left; height: 100px; margin-bottom: -20px; margin-top: 0px; display: flex; flex-direction: column; color: #000; font-size: 20px">
                                        Nome:
                                        <input style="color: #000; font-size: 20px; height: 30px;" id="nomeInput" value="${nomeMaquina}"></span>
                                    <span style="gap:7px; text-align: left; height: 100px; margin-bottom: 0px; display: flex; flex-direction: column; color: #000; font-size: 20px"">
                                        Prioridade: 
                                        <select id="prioridadeInput" style="color: #000; font-size: 20px; height: 30px;">${optionsPrioridades}</select></span>
                            </div>`,                                       

                            showCancelButton: true,
                            cancelButtonColor: "#d33",
                            cancelButtonText: "Cancelar",

                            showConfirmButton: true,
                            confirmButtonColor: "#05a65d",
                            confirmButtonText: "Salvar",

                        }).then(function (resposta) {
                            if (resposta.isConfirmed) {
                                let nomeInput = document.getElementById("nomeInput").value || nomeMaquina;
                                let novaPrioridadeId = document.getElementById("prioridadeInput").value;

                                if (nomeInput.length < 3) {
                                    Swal.fire({
                                        // title: "Erro!",
                                        text: "O nome deve possuir pelo menos 3 caracteres",
                                        // icon: "error",
                                        confirmButtonColor: "#05a65d"
                                    });
                                }
                                else {
                                    fetch("/servidor/alterarServidor/", {
                                        method: "PUT",
                                        headers: {
                                            "Content-Type": "application/json"
                                        },
                                        body: JSON.stringify({
                                            nomeMaquina: nomeInput,
                                            idMaquina: idMaquina,
                                            idPrioridade: novaPrioridadeId
                                        })
                                    }).then(function (resposta) {
                                        if (resposta.ok) {
                                            Swal.fire({
                                                title: "Sucesso!",
                                                text: "Alteração Realizada",
                                                icon: "success",
                                                confirmButtonColor: '#4CAF50',
                                                timer: 1500,
                                                timerProgressBar: true,
                                            }).then(() => {
                                                location.reload(); // Recarregar a página após o alerta
                                            });
                                        } else {
                                            Swal.fire({
                                                title: "Erro!",
                                                text: "Houve um erro ao tentar realizar o alteração!",
                                                icon: "error",
                                                confirmButtonColor: '#f44336', // Cor vermelha do botão
                                                timer: 2000, // Tempo antes de fechar automaticamente
                                                timerProgressBar: true
                                            });
                                        }
                                    }).catch(function (error) {
                                        console.error("Erro ao enviar a requisição:", error);
                                    });
                                }
                            }
                        })
                    })
                })
            })
        })
    }

    //FUNCAO DE DESATIVAR SERVIDOR
    function desativarServidor(idMaquina) {
        Swal.fire({
            title: "Inativar Servidor",
            text: "Tem certeza que quer inativar esse servidor?",
            icon: "question",
            iconColor: "#000",
            showCancelButton: true,
            confirmButtonColor: "#05a65d",
            cancelButtonColor: "#d33",
            confirmButtonText: "Sim",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(`/servidor/desativarServidor/${idMaquina}`, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(function (resposta) {
                    if (resposta.ok) {
                        Swal.fire({
                            title: "Inativado!",
                            text: "O servidor foi Inativado do sistema.",
                            icon: "success",
                            confirmButtonColor: "#05a65d",
                            timer: 1000,
                            timerProgressBar: true,
                        }).then(() => {
                            location.reload(); // Recarregar a página após o alerta
                        });
                    }
                    else {
                        Swal.fire({
                            title: "Erro!",
                            text: "Houve um erro em inativar o servidor.",
                            icon: "error",
                            confirmButtonColor: "#05a65d"
                        });
                    }
                })
            }
        }).catch(function () {
            Swal.fire({
                title: "Erro!",
                text: "Houve um erro em inativar o servidor.",
                icon: "error",
                confirmButtonColor: "#05a65d"
            });
        })
    }
