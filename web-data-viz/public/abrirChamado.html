<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/abrir-chamado.css" />
    <link rel="shortcut icon" href="./assets/svg/Logo.svg" type="image/x-icon">

    <title>Eyes Analytic | Abrir chamado</title>
</head>

<body>
    <div class="lado"></div>

    <div class="chamado">

        <div class="titulo">
            <h1>Abrir Um Novo Chamado</h1>
        </div>

        <!-- SELECTS -->
        <div class="selects">
            <div class="slt1">
                <h1>Para: </h1>
                <select class="opcao" for="">
                    <option disabled selected value="">Funcinários</option>
                    <option value="">Lia Valen</option>
                    <option value="">Rafael Mendez</option>
                    <option value="">Sofia Draven</option>
                    <option value="">Victor Alden</option>
                    <option value="">Clara Orin</option>
                </select>
            </div>

            <div class="slt2">
                <h1> Urgência: </h1>
                <select class="opcao" id="seletor">
                    <option disabled selected value="emergente">Emergente</option>
                    <option value="leve">Leve</option>
                    <option value="medio">Médio</option>
                    <option value="urgente">Urgente</option>
                </select>
            </div>
        </div>

        <!-- ASSUNTO -->
        <div class="abrindo">

            <div class="assunto">
                <textarea placeholder="Assunto do chamado"></textarea>
            </div>

            <!-- DESCRIÇÃO -->
            <div class="descricao">
                <textarea placeholder="Descrição"></textarea>
            </div>

        </div>
        
        <!-- BOTAO  -->
        <div class="botao">
            <button onclick="">Abrir Chamado</button>
        </div>
    </div>


</body>

</html>
